    <main>
        <div class="content-wrapper">

                <div id="signup">
                    <div id="form_welcome">
                        <div>
                            <h1>Welcome to OTG</h1>
                            <p>We hope you enjoy your stay and find your perfect ride</p>
                        </div>
                    </div>
                    <form id="signup-form">
                        <h3 class="form-heading">Registration</h3>
                        <hr>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"><br>
                        
                        <button type="button" onClick="saveUsers()">Sign Up</button>
                        <button type="button" onClick="login()">Login</button>
                        <button type="button" onClick="viewUsers()">View</button>
                    </form>
                </div>
