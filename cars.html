<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On The Go Rental | Prices | Code X</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/button.css">

    <link rel="stylesheet" href="cars.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="title">
            <i class="fa-solid fa-car"></i>
        </div>

        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="cars.html" class="active">CARS</a></li>
                <li><a href="events.html">EVENTS</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
                <li><a href="newPage.html">TEST BUILD</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-wrapper">
            <div id="cars">
                <div class="row_1">
                    <h1>Metrics of concurrent rentals over time</h1>
                    <canvas id="myChart" style="width:100%;"></canvas>
                </div>

                <div class="row_2">
                    <div class="list_of_cars">
                        <div id="searchBox">
                            <i class="fa-solid fa-filter"></i>                            
                            <input type="text" id="searchInput" placeholder="Search for cars...">
                        </div>
                        <table class="carTable">
                            <thead>
                                <tr>
                                    <th>Model</th>
                                    <th>Color</th>
                                    <th>Brand</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="carTableBody">
                                <!-- JavaScript will populate the table -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <footer>
                <p>
                    &copy; 2023 Code X. All rights reserved.
                </p>
            </footer>
        </div>
    </main>

    <script src="script/metrics.js"></script>

</body>
</html>
